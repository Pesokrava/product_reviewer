version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: product-reviews-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: product_reviews
    ports:
      - "${DB_PORT_EXTERNAL:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - product-reviews-network

  redis:
    image: redis:7-alpine
    container_name: product-reviews-redis
    ports:
      - "${REDIS_PORT_EXTERNAL:-6379}:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - product-reviews-network

  nats:
    image: nats:2.10-alpine
    container_name: product-reviews-nats
    ports:
      - "${NATS_PORT_EXTERNAL:-4222}:4222"
      - "${NATS_MONITOR_PORT_EXTERNAL:-8222}:8222"
    command: "-js -m 8222"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8222/healthz"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - product-reviews-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: api
    container_name: product-reviews-api
    ports:
      - "8080:8080"
    environment:
      - ENV=production
      - SERVER_PORT=8080
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=product_reviews
      - DB_SSLMODE=disable
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - REDIS_DB=0
      - NATS_URL=nats://nats:4222
      - CACHE_TTL_PRODUCT_RATING=300
      - CACHE_TTL_REVIEWS_LIST=120
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - product-reviews-network

  notifier:
    build:
      context: .
      dockerfile: Dockerfile
      target: notifier
    container_name: product-reviews-notifier
    environment:
      - ENV=production
      - NATS_URL=nats://nats:4222
    depends_on:
      nats:
        condition: service_healthy
    networks:
      - product-reviews-network

volumes:
  postgres_data:
  redis_data:

networks:
  product-reviews-network:
    driver: bridge
